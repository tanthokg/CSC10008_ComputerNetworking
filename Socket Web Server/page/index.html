			.flip-box {
				margin: auto;
				margin-top: 80px;
				width: 300px;
				height: 200px;
				perspective: 1000px; /* Remove this if you don't want the 3D effect */
			}

			/* This container is needed to position the front and back side */
			.flip-box-inner {
				position: relative;
				width: 100%;
				height: 100%;
				text-align: center;
				transition: transform 0.8s;
				transform-style: preserve-3d;
			}

			/* Do an horizontal flip when you move the mouse over the flip box container */
			.flip-box:hover .flip-box-inner {
				transform: rotateY(180deg);
			}

			/* Position the front and back side */
			.flip-box-front, .flip-box-back {
				position: absolute;
				width: 100%;
				height: 100%;
				-webkit-backface-visibility: hidden; /* Safari */
				backface-visibility: hidden;
			}

			/* Style the front side (fallback if image is missing) */
			.flip-box-front {
				background-color: rgba(187, 187, 187, 0);
				color: black;
			}

			/* Style the back side */
			.flip-box-back {
				background-color: rgba(30, 143, 255, 0);
				color: white;
				transform: rotateY(180deg);
			}

				bottom: 100%;

				right: -5px;
				transform: skew(-45deg, 0);
				margin: 0;
			}
			.block-cube .bg-top .bg-inner {
				bottom: 0;
			}
			.block-cube .bg {
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				background: #020024;
				background: linear-gradient(90deg, #020024 0%, #340979 37%, #00d4ff 94%);
			}
			.block-cube .bg-right {
				position: absolute;
				background: #020024;
				background: #00d4ff;
				top: -5px;
				z-index: 0;
				bottom: 5px;
				width: 10px;
				left: 100%;
				transform: skew(0, -45deg);
			}
			.block-cube .bg-right .bg-inner {
				left: 0;
			}
			.block-cube .bg .bg-inner {
				transition: all 0.2s ease-in-out;
			}
			.block-cube .bg-inner {
				background: #212121;
				position: absolute;
				left: 2px;
				top: 2px;
				right: 2px;
				bottom: 2px;
			}

			.block-cube.block-input input:focus ~ .bg-right .bg-inner, .block-cube.block-input input:focus ~ .bg-top .bg-inner, .block-cube.block-input input:focus ~ .bg-inner .bg-inner {
